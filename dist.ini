name    = PDL-DSP-Windows
author  = John Lapeyre <jlapeyre@cpan.org>
license = Perl_5
copyright_holder = John Lapeyre
copyright_year   = 2021

[@Starter::Git]
-remove = Git::Push
-remove = Pod2Readme
revision = 3
managed_versions = 1
regenerate = META.json
regenerate = LICENSE
regenerate = Makefile.PL
regenerate = README.md
Git::GatherDir.exclude_filename[0] = TODO
Git::GatherDir.exclude_filename[1] = dist.ini
Git::GatherDir.exclude_filename[2] = cpanfile
Release_Commit.commit_msg = Release v%V%t
Git::Tag.tag_format  = release/%v
Git::Tag.tag_message =

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[MinimumPerl]
[Prereqs::FromCPANfile]

[Repository]
[Bugtracker]
web = https://github.com/jjatria/PDL-DSP-Windows/issues
mailto = jjatria at cpan.org

[Git::Contributors]
