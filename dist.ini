name    = PDL-DSP-Windows
author  = John Lapeyre <jlapeyre@cpan.org>
license = Perl_5
copyright_holder = John Lapeyre
copyright_year   = 2019

[Git::GatherDir]
exclude_filename = META.json
exclude_filename = Makefile.PL
exclude_filename = README.md

[@Starter]
-remove = GatherDir
-remove = Pod2Readme
revision = 3
managed_versions = 1
regenerate = META.json
regenerate = Makefile.PL
regenerate = README.md

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[MinimumPerl]
[Prereqs::FromCPANfile]

[Repository]
repository = git://github.com/jjatria/PDL-DSP-Windows.git
web = https://github.com/jjatria/PDL-DSP-Windows

[Bugtracker]
web = https://github.com/jjatria/PDL-DSP-Windows/issues
mailto = jjatria at cpan.org

[Git::Check]

[Git::Commit]
commit_msg = Release v%V%t

[Git::Tag]
tag_format  = release/%v
tag_message =

[Git::Contributors]
